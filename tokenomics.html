<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tokenomics | BARRONCOIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    nav {
      background: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.1);
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .section-title {
      text-align: center;
      font-size: 36px;
      color: #ffd700;
      margin-top: 60px;
    }

    .tokenomics-section {
      text-align: center;
      padding: 60px 20px;
    }

    .token-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .token-box {
      background: rgba(255, 215, 0, 0.08);
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 20px 30px;
      width: 220px;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .token-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    footer {
      background: #000;
      text-align: center;
      padding: 30px 20px;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>

  <div id="particles-js"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="tokenomics.html">Tokenomics</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="team.html">Team</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="tokenomics-section">
    <h2 class="section-title">Tokenomics</h2>
    <div class="token-boxes">
      <div class="token-box">
        <h3>Total Supply</h3>
        <p>1,000,000,000 $BRN</p>
      </div>
      <div class="token-box">
        <h3>Liquidity</h3>
        <p>60%</p>
      </div>
      <div class="token-box">
        <h3>Team</h3>
        <p>15%</p>
      </div>
      <div class="token-box">
        <h3>Community</h3>
        <p>20%</p>
      </div>
      <div class="token-box">
        <h3>Burn</h3>
        <p>5%</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 BARRONCOIN â€” All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffd700" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2.5, random: true },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ffd700",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          out_mode: "bounce"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.7 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>

</html>

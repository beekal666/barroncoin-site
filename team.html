<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team | BARRONCOIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    nav {
      background: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.1);
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .section-title {
      text-align: center;
      font-size: 36px;
      color: #ffd700;
      margin-top: 60px;
    }

    .team-section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .member-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .member-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    .member-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #ffd700;
    }

    .member-card h3 {
      margin: 10px 0 5px;
      color: #ffd700;
      font-size: 20px;
    }

    .member-card p {
      font-size: 14px;
      color: #ccc;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 30px 20px;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="tokenomics.html">Tokenomics</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="team.html">Team</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="team-section">
    <h2 class="section-title">Meet the Team</h2>
    <div class="team-grid">
      <div class="member-card">
        <img src="team1.jpg" alt="Founder" />
        <h3>A.Albek</h3>
        <p>Founder & Visionary</p>
      </div>
      <div class="member-card">
        <img src="team2.jpg" alt="Developer" />
        <h3>Sarah Crypto</h3>
        <p>Lead Developer</p>
      </div>
      <div class="member-card">
        <img src="team3.jpg" alt="Marketing" />
        <h3>John Meme</h3>
        <p>Marketing Strategist</p>
      </div>
      <div class="member-card">
        <img src="team4.jpg" alt="Designer" />
        <h3>Lina Pixel</h3>
        <p>UI/UX Designer</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 BARRONCOIN â€” All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffd700" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2.5, random: true },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ffd700",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          out_mode: "bounce"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.7 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>

</html>
